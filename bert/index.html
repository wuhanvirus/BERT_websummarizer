<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f86bf3474.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="top">
        <div>
            <a href="#"><strong>Bermmarizer</strong></a>
        </div>
        <div>
            <ul class="icon">
                <li><a href="#"><i class="fab fa-google"></i></li></a>
                <li><a href="https://github.com/wuhanvirus/BERT_websummarizer"><i class="fab fa-github"></i></li></a>
            </ul>
        </div>
    </section>

    <section class="mid">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="https://" aria-label="link input" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
            </div>
            <div class="textzone">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style= "float: left; width: 47%; height: 60vh;"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
            
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style= "float: right; width: 47%; height: 60vh;"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
            </div>
    </section>

    <section class="bot">
        <div>

        </div>
    </section>
</body>

</html>
